<!DOCTYPE html>
<html>
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>login</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
<link rel="stylesheet" href="{% static "css/user.css" %}" rel="stylesheet">
<style>
    body {
        height: 100%;
        background: #16a085;
        overflow: hidden;
        overflow-y: scroll;
    }

    canvas {
        z-index: -1;
        position: absolute;
    }
</style>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1 align="center">
                    中药查询信息系统
                </h1>
            </div>
            <div class="col-md-5 ">
                <img alt="logo" src="{% static "images/ogo.png" %}" class="img-responsive img-circle center-block"/>
            </div>

            <div class="col-md-7">
{#action="/user/login"#}
                <form role="form" method="post" action="/user/login">
                    {% csrf_token %}
                    <span class="badge badge-success">用户登录</span>

                    <div class="form-group">

                        <label for="exampleInputEmail1">
                            电子邮件地址
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="InputEmail1"
                               placeholder="Email"
                               autocomplete="on" value="{{ email }}"/>
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">
                            密码
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password" minlength="4" name="InputPassword"/>
                    </div>
                    <div class="form-group valid-code">
                        <label for="exampleInputPassword1">
                            验证码
                        </label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="code"
                               maxlength="6" name="yanzheng"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<span><img src="/static/img/yanzheng.png">&nbsp;&nbsp;&nbsp;&nbsp;<a
                            href="/user/login" style="color:pink;text-decoration: none; ">看不清</a></span>
                    </div>
                    <div class="form-group">

                        <p class="help-block">
                            <span style="color:red">错误信息提示：</span>
                            <span style="color:hotpink">{{ errmsg }}</span>
                        </p>
                    </div>
                    <div class="checkbox">

                        <label>
                            <input type="checkbox" name="remember" {{ checked }}/> 是否记住密码
                        </label>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-success">
                        提交
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-info">重置</button>

                    <p align="right" style="width: 40%;display: inline-block">
                        <a role="button" class="btn btn-warning" href="/user/register">没有账号！去注册</a>
                    <p>

                </form>
                <p style="text-align: right">
                     <a role="spinbutton" class="btn btn-danger" href="/user/repair_pass">修改密码</a>
                    <a role="spinbutton" class="btn btn-danger" href="/user/to_active">去激活</a>
                </p>

            </div>
        </div>
    </div>
</div>
</div>


<script src="{% static "js/jquery-3.6.0.js" %}"></script>

<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/Particleground.js" %}" tppabs="{% static "js/Particleground.js" %}"></script>
<script>
    $(document).ready(function () {
        //粒子背景特效
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        //测试提交，对接程序删除即可
        $(".submit_btn").click(function () {
            location.href = "javascrpt:;"/*tpa=http://***index.html*/;
        });
    });
</script>
</body>
</html>
